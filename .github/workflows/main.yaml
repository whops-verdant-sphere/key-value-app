name: "Main Workflow"

#trigger
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: "Build Laraval App"
    runs-on: ubuntu-latest
    steps:

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: |
          composer install

      - name: "Setup env"
        run: |
          cp .env.ci .env

      - name: "Build the app"
        run: |
          php artisan key:generate

      - name: "Run MySQL Container"
        run: |
          docker run -d \
           -p 3306:3306 \
           -e MYSQL_ALLOW_EMPTY_PASSWORD=false \
           -e MYSQL_ROOT_PASSWORD=password \
           -e MYSQL_DATABASE=test \
           mysql:latest

      - name: "Migrate the DB"
        run: |
          php artisan migrate

      - name: "Run PHPUnit Tests"
        run: |
          php artisan test