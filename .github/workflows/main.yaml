name: "Main Workflow"

#trigger
on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: "Build Laraval App"
    runs-on: ubuntu-latest
    steps:

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: |
          composer install

      - name: "Setup env"
        run: |
          cp .env.ci .env

      - name: "Build the app"
        run: |
          php artisan key:generate
