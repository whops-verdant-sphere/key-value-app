name: "Main Workflow"

#trigger
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: "Build Laraval App"
    runs-on: ubuntu-latest
    services:
      mysql: 
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test
          MYSQL_USERNAME: root
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ALLOW_EMPTY_PASSWORD: false


    steps:
      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: |
          composer install

      - name: "Setup env"
        run: |
          cp .env.ci .env

      - name: "Build the app"
        run: |
          php artisan key:generate

      - name: "check docker status"
        run: |
          docker ps

      - name: "Migrate the DB"
        run: |
          php artisan migrate

      - name: "Run PHPUnit Tests"
        run: |
          php artisan test